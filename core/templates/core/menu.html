{# "Menu" Section #}
<section id="menu" class="menu">
    <div class="container">
        <div class="section-title">
            <h2>Order dishes from <span>our Menu</span></h2>
        </div>

        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center">
                <ul id="menu-flters">
                    <li data-filter="*" class="filter-active">Show all dishes</li>
                    {% for item in categories %}
                    <li data-filter=".filter-category-{{ item.pk }}">{{ item.title }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="row menu-container">
            {% for item in dishes %}
            <div class="col-lg-6 menu-item filter-category-{{ item.category.pk }}">
                <div class="menu-content">
                    <a href="#">{{ item.title }}</a><span>$ {{ item.price }}</span>
                </div>
                <div class="menu-ingredients">
                    {{ item.ingredients}}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
